<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="phone.css"
      media="only screen and (max-width:900px)"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="input-box">
            <input type="text" name="display" id="display" value="0"/>
          </div>
          <div class="calc-btns">
            <div>
              <input type="button" value="AC" class="operator" onclick="display.value = ''"  />
              <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator"/>
             <!--<input type="button" value="+/-" class="operator" id="special-btn">-->
              <input type="button" value="%" onclick="display.value += '%'" class="operator" />
              <input type="button" value="&#247" onclick="display.value += '/'" class="operator" />
            </div>

            <div>
              <input type="button" value="7" onclick="display.value += '7'" class="number"/>
              <input type="button" value="8" onclick="display.value += '8'" class="number"/>
              <input type="button" value="9" onclick="display.value += '9'" class="number"/>
              <input type="button" value="X" onclick="display.value += '*'" class="number"/>
            </div>

            <div>
              <input type="button" value="4" onclick="display.value += '4'" class="number"/>
              <input type="button" value="5" onclick="display.value += '5'" class="number"/>
              <input type="button" value="6" onclick="display.value += '6'" class="number"/>
              <input type="button" value="-" onclick="display.value += '-'"/>
            </div>

            <div>
              <input type="button" value="1" onclick="display.value += '1'" class="number"/>
              <input type="button" value="2" onclick="display.value += '2'" class="number"/>
              <input type="button" value="3" onclick="display.value += '3'" class="number"/>
              <input type="button" value="+" onclick="display.value += '+'" />
            </div>

            <div>
              <input type="button" value="0" class="equal" onclick="display.value += '0'" class="number"/>
              <input type="button" value="." onclick="display.value +='.'"/>
              <input type="button" value="=" onclick="display.value = eval(display.value)"/>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
